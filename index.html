<html>
  <head>
    <meta charset="UTF-8">
    <meta name="application" content=""
      theme="dark"
      color-primary="#212121"
      color-primary-dark="#121212"
      color-primary-light="#424242"
      color-accent="#1976D2"
      color-accent-dark="#1565C0"
      color-accent-light="#1E88E5"></application>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Insert title</title>
    <link href="css/roboto.css" rel="stylesheet">
    <link href="css/material.css" rel="stylesheet">
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="js/material.js"></script>
  </head>

  <body>
    <actionbar title="Insert title here">
      <tabber theme="dark" items="exampleTabberItems">
        <tabber-item title="Welcome" page="welcome" active></tabber-item>
        <tabber-item title="Add more items" page="addMoreItems"></tabber-item>
      </tabber>
    </actionbar>

    <main-container tabber="exampleTabberItems">
      <page name="welcome">
        Howdy!

        <p>
          There is nothing to see here. Jump over to one of the tabs.
        </p>
      </page>
      <page name="addMoreItems">
        <p>
          Add more!!
        </p>
      </page>
    </main-container>
  </body>
</html>
